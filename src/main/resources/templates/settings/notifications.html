<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<nav th:replace="fragments.html :: main-nav"></nav>
<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-2">
      <div th:replace="fragments.html :: settings-menu(currentMenu='notifications')"></div>
    </div>
    <div class="col-8">
      <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
        <span th:text="${message}">완료</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="row">
        <h2 class="col-12">알림 설정</h2>
      </div>
      <div class="row mt-3" th:fragment="profile-form">
        <form class="col-12" action="#" th:action="@{/settings/notifications}" th:object="${notifications}" method="post" novalidate>
          <div class="alert alert-light" role="alert">
            <strong><a href="#" th:href="@{/settings/locations}">주요 활동 지역</a>에
              <a href="#" th:href="@{/settings/keywords}">관심있는 주제</a>의 카페 리뷰가 만들어졌을 때</strong> 알림을 받을 방법을 설정하세요.
          </div>
          <div class="form-group">
            <div class="custom-control custom-switch custom-control-inline">
              <input type="checkbox" th:field="*{cafeCreatedByEmail}" class="custom-control-input" id="cafeCreatedByEmail">
              <label class="custom-control-label" for="cafeCreatedByEmail">이메일로 받기</label>
            </div>
            <div class="custom-control custom-switch custom-control-inline">
              <input type="checkbox" th:field="*{cafeCreatedByWeb}" class="custom-control-input" id="cafeCreatedByWeb">
              <label class="custom-control-label" for="cafeCreatedByWeb">웹으로 받기</label>
            </div>
          </div>
          <div class="alert alert-light" role="alert">
            <strong>카페 리뷰 모임 참가 신청</strong> 결과 알림을 받을 방법을 설정하세요.
          </div>
          <div class="form-group">
            <div class="custom-control custom-switch custom-control-inline">
              <input type="checkbox" th:field="*{cafeEnrollmentResultByEmail}" class="custom-control-input" id="cafeEnrollmentResultByEmil">
              <label class="custom-control-label" for="cafeEnrollmentResultByEmil">이메일로 받기</label>
            </div>
            <div class="custom-control custom-switch custom-control-inline">
              <input type="checkbox" th:field="*{cafeEnrollmentResultByWeb}" class="custom-control-input" id="cafeEnrollmentResultByWeb">
              <label class="custom-control-label" for="cafeEnrollmentResultByWeb">웹으로 받기</label>
            </div>
          </div>
          <div class="alert alert-light" role="alert">
            <strong>참여중인 카페 리뷰 모임</strong>에 대한 알림을 받을 방법을 설정하세요.
          </div>
          <div class="form-group">
            <div class="custom-control custom-switch custom-control-inline">
              <input type="checkbox" th:field="*{cafeUpdatedByEmail}" class="custom-control-input" id="cafeWatchByEmail">
              <label class="custom-control-label" for="cafeWatchByEmail">이메일로 받기</label>
            </div>
            <div class="custom-control custom-switch custom-control-inline">
              <input type="checkbox" th:field="*{cafeUpdatedByWeb}" class="custom-control-input" id="cafeWatchByWeb">
              <label class="custom-control-label" for="cafeWatchByWeb">웹으로 받기</label>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">저장하기</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div th:replace="fragments.html :: footer"></div>
</div>
</body>
</html>
