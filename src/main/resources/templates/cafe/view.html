<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<div th:replace="fragments.html :: cafe-banner"></div>
<div class="container">
  <div th:replace="fragments.html :: cafe-info"></div>
  <div th:replace="fragments.html :: cafe-menu(cafeMenu='info')"></div>

  <div class="row px-3 justify-content-center">
    <div class="col-10 pt-3" th:utext="${cafe.fullDescription}"></div>
  </div>

  <div th:replace="fragments.html :: footer"></div>
</div>
<script type="application/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>
</html>
